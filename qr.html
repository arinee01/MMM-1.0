<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... - Everyday Magic</title>
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .redirect-container {
      max-width: 400px;
      padding: 2rem;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    p {
      margin: 0.5rem 0;
      opacity: 0.9;
    }
    
    .error {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    
    .error h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: #ff6b6b;
    }
    
    .manual-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
    }
    
    .manual-link:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="spinner"></div>
    <h1>Redirecting to artifact...</h1>
    <p>Please wait while we take you to the artifact page.</p>
    <p id="artifact-info"></p>
    
    <div id="error-container" class="error" style="display: none;">
      <h2>Artifact not found</h2>
      <p>The requested artifact could not be found.</p>
      <a href="/" class="manual-link">Go to Museum Homepage</a>
    </div>
  </div>

  <script>
    // Получаем ID артефакта из query-параметров
    function getArtifactIdFromParams() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }
    
    // Определяем целевую страницу для артефакта
    function getTargetUrl(artifactId) {
      const pathname = window.location.pathname;
      
      // Определяем базовый путь для репозитория
      let basePath = '';
      if (pathname.includes('/MMM-1.0/')) {
        basePath = '/MMM-1.0';
      } else if (pathname.includes('/MMM-main/')) {
        basePath = '/MMM-main';
      }
      
      // Специальные случаи для амулетов, которые идут на magic.html
      const magicAmulets = [
        'AMULET-TURKISH-001',      // Turkish Evil Eye
        'AMULET-ROSE-QUARTZ-001',  // Rose Quartz  
        'AMULET-BLACK-STONE-001'   // Black Stone
      ];
      
      if (magicAmulets.includes(artifactId)) {
        return `${basePath}/magic.html?id=${artifactId}&src=qr`;
      }
      
      // Все остальные амулеты и артефакты идут на chrono.html
      return `${basePath}/chrono.html?id=${artifactId}&src=qr`;
    }
    
    // Логируем аналитику
    function logQRAnalytics(artifactId) {
      console.log(`QR Analytics: User accessed ${artifactId} via QR code`);
      // Здесь можно добавить отправку данных в аналитическую систему
      // Например: analytics.track('qr_access', { artifact: artifactId });
    }
    
    // Основная логика редиректа
    function handleRedirect() {
      const artifactId = getArtifactIdFromParams();
      
      if (!artifactId) {
        showError('QR-код неверный или устаревший');
        return;
      }
      
      // Показываем информацию об артефакте
      const infoElement = document.getElementById('artifact-info');
      infoElement.textContent = `Artifact ID: ${artifactId}`;
      
      // Логируем аналитику
      logQRAnalytics(artifactId);
      
      // Получаем целевую ссылку
      const targetUrl = getTargetUrl(artifactId);
      
      // Выполняем редирект через 1 секунду (для UX)
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 1000);
    }
    
    // Показываем ошибку
    function showError(message) {
      const errorContainer = document.getElementById('error-container');
      const infoElement = document.getElementById('artifact-info');
      
      infoElement.textContent = message;
      errorContainer.style.display = 'block';
      
      // Скрываем спиннер
      const spinner = document.querySelector('.spinner');
      if (spinner) {
        spinner.style.display = 'none';
      }
    }
    
    // Запускаем редирект при загрузке страницы
    document.addEventListener('DOMContentLoaded', handleRedirect);
  </script>
</body>
</html>
